<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вита</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow-x: hidden;
    }
    
    /* Блок с анимацией размытия */
    .blur-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
    }
    
    .blur-section img {
      width: 400px;
      height: auto;
      border-radius: 20px;
      filter: blur(0);
      transition: filter 1s ease, transform 1s ease;
    }
    
    .blur-section img:hover {
      filter: blur(5px);
      transform: scale(1.2);
    }
    
    /* Параллакс для второго изображения с эффектом 3D переворота */
    .parallax-flip {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282828;
    }
    
    .flip-card {
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      position: relative;
    }
    
    .flip-card:hover {
      transform: rotateY(180deg);
    }
    
    .flip-card img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      position: absolute;
    }
    
    /* Фон для задней стороны карты */
    .flip-card .back {
      background-color: #007BFF;
      transform: rotateY(180deg);
    }
    
    /* Анимация при скролле */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Анимированное изображение при скролле */
    .scroll-animation {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }
    
    .scroll-animation img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
    }
    
    .scroll-animation img:nth-child(2) {
      animation-delay: 1s;
    }
    
    .scroll-animation img:nth-child(3) {
      animation-delay: 2s;
    }
    
    /* Анимация при нажатии */
    .touchable {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .touchable:active {
      transform: scale(0.95);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Переходы свайпов */
    .swipeable {
      transition: transform 0.3s ease;
    }
    
    .swipeable:active {
      transform: translateX(10px);
    }
    
    /* Нижняя часть сайта */
    .bottom-section {
      background-color: #f9f9f9;
      padding: 50px 0;
    }
    
    .bottom-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .bottom-section .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .bottom-section .content img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    
    .bottom-section .content img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
    
    /* Анимация вращения */
    .rotate-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    .rotate-card {
      width: 300px;
      height: 300px;
      perspective: 1000px;
      position: relative;
    }
    
    .rotate-card img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      transition: transform 1s linear;
      animation: rotate 10s linear infinite;
    }
    
    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
    
    .rotate-card:hover img {
      animation-play-state: paused;
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
      .blur-section {
        height: 60vh; /* Уменьшена высота для мобильных устройств */
      }
    
      .blur-section img {
        width: 90%;
      }
    
      .parallax-flip {
        height: 60vh; /* Уменьшена высота для мобильных устройств */
      }
    
      .flip-card {
        width: 80%;
        height: 250px; /* Уменьшена высота для мобильных устройств */
      }
    
      .scroll-animation {
        padding: 30px 0; /* Уменьшены отступы для мобильных устройств */
      }
    
      .scroll-animation img {
        width: 90%;
        max-width: none;
      }
    
      .bottom-section .content img {
        width: 90%;
      }
    
      .rotate-card {
        width: 80%;
        height: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Блок с эффектом размытия -->
  <div class="blur-section">
    <img src="/static/image/test.jpg" alt="Эффект размытия" class="touchable">
  </div>

  <!-- Блок с эффектом параллакса и 3D переворота -->
  <div class="parallax-flip">
    <div class="flip-card swipeable">
      <img src="/static/image/test.jpg" alt="Передняя сторона">
      <div class="back"></div>
    </div>
  </div>

  <!-- Анимация при скролле -->
  <div class="scroll-animation">
    <img src="/static/image/test.jpg" alt="Изображение 1" class="touchable">
    <img src="/static/image/test.jpg" alt="Изображение 2" class="touchable">
    <img src="/static/image/test.jpg" alt="Изображение 3" class="touchable">
  </div>

  <!-- Вращающееся изображение -->
  <div class="rotate-section">
    <div class="rotate-card">
      <img src="/static/image/test.jpg" alt="Вращающееся изображение">
    </div>
  </div>

  <!-- Нижняя часть сайта -->
  <div class="bottom-section">
    <div class="content">
      <img src="/static/image/test.jpg" alt="Изображение 1" class="touchable swipeable">
    </div>
  </div>

</body>
</html>
